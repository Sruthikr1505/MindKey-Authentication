version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    container_name: eeg_auth_backend
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../checkpoints:/app/checkpoints
      - ../data:/app/data
      - ../outputs:/app/outputs
      - auth_db:/app/db
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/checkpoints/best.ckpt
      - PROTOTYPES_PATH=/app/models/prototypes.npz
      - CALIBRATOR_PATH=/app/models/calibrator.pkl
      - SPOOF_MODEL_PATH=/app/models/spoof_model.pth
    restart: unless-stopped
    networks:
      - eeg_network

  # Optional: PostgreSQL database (commented out, using SQLite by default)
